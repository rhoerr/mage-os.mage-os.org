backend:
  name: github
  repo: mage-os/mage-os.org
  branch: main

media_folder: 'src/assets/images'
public_folder: '/_astro'

collections:
  # Blog Posts
  - name: 'post'
    label: 'Blog Posts'
    label_singular: 'Post'
    folder: 'src/data/post'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    sortable_fields: ['publishDate', 'title']
    view_filters:
      - label: Published
        field: draft
        pattern: false
      - label: Drafts
        field: draft
        pattern: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text', required: true }
      - { label: 'Publish Date', name: 'publishDate', widget: 'datetime', required: true }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false, required: false }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options:
            [
              'Releases',
              'Updates',
              'Community',
              'Events',
              'Technical',
              'Initiatives',
              'eCommerce Insights',
              'Case Studies',
            ],
          required: true,
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          allow_add: true,
          required: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' },
        }
      - { label: 'Cover Image', name: 'image', widget: 'image', required: false }
      - { label: 'Author', name: 'author', widget: 'string', default: 'Mage-OS', required: false }
      - { label: 'Content', name: 'body', widget: 'markdown' }

  # Events
  - name: 'event'
    label: 'Events'
    label_singular: 'Event'
    folder: 'src/data/events'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    sortable_fields: ['date', 'title']
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Event Date', name: 'date', widget: 'datetime', required: true }
      - { label: 'End Date', name: 'endDate', widget: 'datetime', required: false }
      - { label: 'Location', name: 'location', widget: 'string', required: false }
      - { label: 'Venue', name: 'venue', widget: 'string', required: false }
      - { label: 'Event URL', name: 'url', widget: 'string', required: false }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text', required: false }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false, required: false }
      - { label: 'Content', name: 'body', widget: 'markdown', required: false }
